            <h2 class="text-gray-900 text-lg title-font font-medium mb-3 text-decoration = underline "> Absent:</h2>
            <form >
            <div>
              <input type="radio" id="Full-day" name = "Absence-type">

              <br>

              <div class="container px-1 py-1 mx-auto">              
<div class="flex flex-wrap -m-4">

      <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
     <div id = "Full Day">
    <fieldset>
  <p> &emsp; </p>
  Start Date <input class = "ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg " type = "datetime-local" id="Full-day-date-start">
  <label for = "Full-day-date-start">  </label>

  End Date <input class = "ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg " type = "datetime-local" id="Full-day-date-end">
  <label for = "Full-day-date-end">  </label>
  <p> &emsp; </p>
  <input type="radio" id="Full-day-today"   >               
  <label for="Full-day-today"> Today </label>
</div>
       
      </div>
  </div>
  </div>
            </div>
            </div>
        </fieldset>
            <br>

            <div>
              <input type="radio" id="Half-day" name = "Absence-type">
              <label for="Half-day">Half Day</label>              
              <br>

            <div class="container px-1 py-1 mx-auto">

                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                     <div id = "Half Day" class="flex justify-center">

                            <label for = "Half-day-date">  </label>

                             <input type="radio" id="half-day-today"   >               
                            <label for="half-day-today"> Today </label>
                          </div>
                        </div>
                    </div>
                 </div>
                 </div>
            </div>           
            
            <br>
            <div>
              <input type="radio" id="Particular-period" name = "Absence-type">
              <label for="Particular-period">Particular Periods</label>

              <div class="container px-1 py-1 mx-auto">
                <div class="flex flex-wrap -m-4">
                  <div class="p-4 md:w-1/1.1">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                     <div id = "Particular Period" >
                            <input type="checkbox" id="Select1">
                            <label for="Select1">1</label>

            </div>
            </div>
            </div>
            </div>
            </div>
            
            <br>
            <br>

                <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Submit</button>
                <input type = "reset" class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" value="Reset">
               
              </div>
              
            </form>
            <br>
            
        

</body>
<script>
  var divFullDay = document.getElementById("Full Day");
  divFullDay.style.display = "none";
  var divHalfDay = document.getElementById("Half Day");
  divHalfDay.style.display = "none";
  var divPartPer = document.getElementById("Particular Period");
  divPartPer.style.display = "none";

  var radioFD = document.getElementById("Full-day");
  radioFD.checked = true;
  var radioHD = document.getElementById("Half-day");
  var radioPP = document.getElementById("Particular-period");

  var FDChecked;
  var HDChecked;
  var PPChecked;

  setInterval(function(){
    FDChecked = radioFD.checked;
    HDChecked = radioHD.checked;
    PPChecked = radioPP.checked;
    if(FDChecked){
      divFullDay.style.display = "inline";
    }
    if(!(FDChecked)){
      divFullDay.style.display = "none";
    }
    if(HDChecked){
      divHalfDay.style.display = "inline";
    }
    if(!(HDChecked)){
      divHalfDay.style.display = "none";
    }
    if(PPChecked){
      divPartPer.style.display = "inline";
    }
    if(!(PPChecked)){
      divPartPer.style.display = "none";
    }
    }, 500);
  
</script>
